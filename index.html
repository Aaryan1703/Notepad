<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

<div class="navbar">
    <a href="#" onclick="newDocument()">New</a>
    <a href="#" onclick="openDocument()">Open</a>
    <a href="#" onclick="saveDocument()">Save</a>
    <select id="fontSelect" onchange="changeFont()">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>
    <select id="fontSizeSelect" onchange="changeFontSize()">
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
    </select>
    <button onclick="toggleBold()">Bold</button>
    <button onclick="toggleItalic()">Italic</button>
</div>

<div class="content">
    <textarea id="textArea" placeholder="Write something here..."></textarea>
</div>

<script src="script.js"></script>

</body>
</html>
